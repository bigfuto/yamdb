server {
    listen 80;
    # Если рассуждать, что проект будет кто-то будет запускать локально, то по умолчанию лучше оставить этот адрес.
    # в readme это описано.
    # Если контейнер слушает localhost, то docker сам создает network bridge и перенаправляет в него запросы (я так это понял).
    # Запущенный сервер и данные для авторизации указаны в readme.
    server_name 127.0.0.1;
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location / {
        proxy_pass http://web:8000;
        server_tokens off;
    }

}